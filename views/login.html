<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="icon" href="images/icon-web-removebg-preview.ico">
    <title>Incio Sesión</title>
</head>

<body>
    <header>
        <div class="top">
            <img class="logo" src="images/logo-mercado-liebre.svg" alt="Logo de Mercado Liebre">
            <div class="search-bar">
                <input type="text" placeholder="Buscar">
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </div>
        <div class="message">
            <i class="fas fa-hand-holding-usd"></i>
            <p class="text-1">Compra en cuotas y sin tarjeta de crédito</p>
        </div>
        <nav class="nav-bar">
            <ul class="items-bar">
                <li><a href="/">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>

            <ul class="items-bar">
                <li><a href="/register">Crea tu cuenta</a> <i class="fas fa-id-card"></i></li>
                <li><a href="/login">Ingresá</a> <i class="fas fa-sign-in-alt"></i></li>
                <li><a href="#">Mis compras</a> <i class="fas fa-shopping-basket"></i></li>
            </ul>
            <div class="burger-menu">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>
    <main>
        <section class="banner">
            <img src="images/img-home-banner.jpg" alt="banner de ofertas">
        </section>
        <section class="main-section">
            <form action="POST">
                <h1 class="main-title">Inicio de Sesion</h1>
                <label for="name" class="name-label">Ingrese su nombre de usuario: </label>
                <div class="input-general">
                    <input type="text" name="name" id="name" placeholder="Nombre de usuario" required>
                </div>

                <label for="password" class="password-label">Ingrese su contraseña: </label>
                <div class="input-general">
                    <input type="password" name="password" id="password" placeholder="Ingrese su contraseña" required>
                </div>
                <a href="#" class="forgot-password">¿Olvidó su contraseña? Click Aquí para recuperarla</a>
                <a href="/" class="send-button">Enviar</a>
            </form>
        </section>
    </main>

</body>

</html>
